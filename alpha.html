<!DOCTYPE html>

<body>

<h2>JavaScript Array Sort</h2>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
function alphabet_order(str)
  {
return str.split('').sort().join('');
  }
document.getElementById('demo1').innerHTML=alphabet_order("webmaster");
</script>

</body>
