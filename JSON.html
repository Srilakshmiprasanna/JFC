<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>
let text=' { "car": [ '  + 
' { "name": "Toyota Rav4", "engine": "2.5L", "price": 32000 } ] } ';
  

const obj = JSON.parse(text);
document.getElementById("demo").innerHTML ="This car "+
obj.car[0].name + " " +" is with engine of  "+obj.car[0].engine + " " +" and it's cost is "+obj.car[0].price+ ".";
</script>

</body>
</html>
